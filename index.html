<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="navbar"> TIC TAC TOE GAME</div>
    <div id="game">
        <div class="rows" id="row1">
            <div class="leftspace"></div>
            <div class="spaces" class="tile1">
                
                <button class="button" id="button1">Click to place your symbol</button>
            </div>
            <div class="spaces" class="tile2">
                <button class="button" id="button2">Click to place your symbol</button>
            </div>
            <div class="spaces" class="tile3">
                <button class="button" id="button3">Click to place your symbol</button>
            </div>
            <div class="rightspace"></div>
        </div>
        <div class="rows" id="row2">
            <div class="leftspace"></div>
            <div class="spaces" class="tile1">
                <button class="button" id="button4">Click to place your symbol</button>
            </div>
            <div class="spaces" class="tile2">
                <button class="button" id="button5">Click to place your symbol</button>
            </div>
            <div class="spaces" class="tile3">
                <button class="button" id="button6">Click to place your symbol</button>
            </div>
            <div class="rightspace"></div>
        </div>
        <div class="rows" id="row3">
            <div class="leftspace"></div>
            <div class="spaces" class="tile1">
                <button class="button" id="button7">Click to place your symbol</button>
            </div>
            <div class="spaces" class="tile2">
                <button class="button" id="button8">Click to place your symbol</button>
            </div>
            <div class="spaces" class="tile3">
                <button class="button" id="button9">Click to place your symbol</button>
            </div>
            <div class="rightspace"></div>
        </div>
    </div>
    <div id="textbox"> Player 1, Please make your move</div>
    <script src="script.js"></script>
</body>
</html>
